<!DOCTYPE html>
<html>
  <head>
    <title>Adopt a Kitten</title>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <h1>Adopt a Kitten</h1>
    </header>
    <main>
      <h2>Kittens Available for Adoption:</h2>
      <form id="kittenForm">
        <fieldset>
          <legend>Kittens</legend>
        <label for="nameField">Name : </label>
        <input type="email" id="nameField" >
        <br>
        <label for="likesField">Likes :</label>
        <input type="text" id="likesField" placeholder="Kindly seprate by comma">
        <br>
         <label for="LinkField">Link : </label>
         <input type="text" id="LinkField"> 
         <br>
        <input type="checkbox" id="isGoodWithDogs">
        <label for="isGoodWithDogs">isGoodWithDogs</label>
        <br>
        <input type="checkbox" id="isGoodWithKids">
        <label for="isGoodWithKids">isGoodWithKids</label>
        <br>
        <input type="checkbox" id="isGoodwithOtherCats">
        <label for="isGoodwithOtherCats">isGoodwithOtherCats</label>

        <br>
        <input type="submit" value="Submit">
      </fieldset>
      </form>
      <div id="kittenProfiles">
      </div>
    </main>
    <footer>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
